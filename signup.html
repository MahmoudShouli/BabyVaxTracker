<header>
    <p class="ti">التسجيل</p>
    <a href="index.html"><img src="images/logo.png" alt="this is the logo"></a>
</header>
<form action="/submit" method="POST" class="form">


    <div class="input-group1">
        <label for="childName">اسم الطفل:</label>
        <input type="text" id="childName" name="childName">
    </div>
    <div class="input-group2">
        <label for="childBirthDate">تاريخ ميلاد الطفل:</label>
        <input type="date" id="childBirthDate" name="childBirthDate">
    </div>
    <div class="input-group3">
        <label for="childGender">جنس الطفل:</label>
        <br>
        <select id="childGender" name="childGender">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
    </div>

    <div class="input-group4">
        <label for="fatherName">اسم الأب:</label>

    </div>
    <div class="input-group5">
        <label for="fatherId">رقم هوية الأب:</label>
        <input type="text" id="fatherId" name="fatherId">
    </div>
    <div class="input-group6">
        <label for="fatherPhone">رقم هاتف الأب:</label>
        <input type="tel" id="fatherPhone" name="fatherPhone">
    </div>
    <div class="input-group7">
        <label for="motherName">اسم الأم:</label>
        <input type="text" id="motherName" name="motherName">
    </div>
    <div class="input-group8">
        <label for="motherId">رقم هوية الأم:</label>
        <input type="text" id="motherId" name="motherId">
    </div>
    <div class="input-group9">
        <label for="motherPhone">رقم هاتف الأم:</label>
        <input type="tel" id="motherPhone" name="motherPhone">
    </div>
    <div class="input-group10">
        <label for="address">مكان السكن:</label>
        <br>
        <input type="text" id="address" name="address">
    </div>
    <input class="c1" type="submit" value="تسجيل">
</form>
