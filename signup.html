<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="ar">
    <title>BabyVaxTrack</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="stylesheet/sssignup.css">
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form>
        <table class="form-table">
            <tr>
                <td><label for="childName">Child's Name:</label></td>
                <td><input type="text" id="childName" name="childName" required></td>
            </tr>
            <tr>
                <td><label for="childBirthDate">Child's Date of Birth:</label></td>
                <td><input type="date" id="childBirthDate" name="childBirthDate" required></td>
            </tr>
            <tr>
                <td><label for="childGender">Child's Gender:</label></td>
                <td>
                    <select id="childGender" name="childGender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name:</label></td>
                <td><input type="text" id="fatherName" name="fatherName" required></td>
            </tr>
            <tr>
                <td><label for="fatherId">Father's ID:</label></td>
                <td><input type="text" id="fatherId" name="fatherId" required></td>
            </tr>
            <tr>
                <td><label for="fatherPhone">Father's Phone:</label></td>
                <td><input type="tel" id="fatherPhone" name="fatherPhone" required></td>
            </tr>
            <tr>
                <td><label for="motherName">Mother's Name:</label></td>
                <td><input type="text" id="motherName" name="motherName" required></td>
            </tr>
            <tr>
                <td><label for="motherId">Mother's ID:</label></td>
                <td><input type="text" id="motherId" name="motherId" required></td>
            </tr>
            <tr>
                <td><label for="motherPhone">Mother's Phone:</label></td>
                <td><input type="tel" id="motherPhone" name="motherPhone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>

    </form>
</div>

</footer>


</body>
</html>
